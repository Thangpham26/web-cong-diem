<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Phạm Trần Quốc Thắng </title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div class="wrap-head">
		<div class="img">
			<img src="QT.jpg" alt="" class="QT-pic">
		</div>
		<ul class="info">
			<li>Phạm Trần Quốc Thắng</li>
			<li>MSSV : 21092421</li>
			<li> Chuyên ngành thương mại điện tử </li>
		</ul>
		<button type="button" class="btn btn-primary btn-cus" data-bs-toggle="modal" data-bs-target="#exampleModal">
			Gửi câu hỏi đến cho tôi
		</button>
		
	</div>
	<div class="wrapper one">
        <div class="drop-main">
            <div class="d">T</div>
            <div class="r">H</div>
            <div class="o">Ắ</div>
            <div class="p">N</div>
            <div class="s">G</div>
        </div>

	  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		  <div class="modal-content">
			<div class="modal-header">
			  <h5 class="modal-title" id="exampleModalLabel">Gửi câu hỏi ở đây</h5>
			  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
					  <label for="exampleFormControlInput1">Email address</label>
					  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
					</div>
					<div class="form-group">
					  <label for="exampleFormControlTextarea1">Example textarea</label>
					  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
					</div>
				  </form>
				  <div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
					<button type="button" class="btn btn-primary" onclick="submit()">Gửi</button>
				  </div>
			</div>
		  </div>
		</div>





	<script src="index.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
